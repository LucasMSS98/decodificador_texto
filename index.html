<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logoAlura" src="img/logoAlura.png" alt="logo alura">
    </header>
    <main class="conteudo">
        <section class="conteudo__area">
            <textarea id="inserirTexto" class="conteudo__text__area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="conteudo__area__aviso">
                <img class="exclamassao" src="img/exclamation.png" alt="sinal exclamassao">
                <p>Apenas letras min√∫sculas e sem acento.</p>
            </div>
            <div class="conteudo__area__botoes">
                <button onclick="criptografar()" class="area__botoes__botao">Criptografar</button>
                <button onclick="descriptografar()" class="area__botoes__botao">Descriptografar</button>
            </div>
        </section>
        <section class="conteudo__resposta">
            <div id="retornarTexto" class="conteudo__mostra__texto">
                <textarea id="retornarTexto__texto" class="conteudo__resposta__area" cols="20" rows="10" readonly></textarea>
                <button onclick="copiarTexto()" id="copiarTexto" class="conteudo__botao__copiar" >Copiar</button>
            </div>
            <div id="conteudo__imagem__texto">
                <img class="conteudo__resposta__figura" src="img/High quality products 1 1.png" alt="figura lupa diamante">
                <div class="conteudo__resposta__texto">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que voce deseja Criptografar ou Descriptografar</p>
                </div>
            </div>
            
        </section>
    </main>
    <footer class="rodape">
        <p>Site criado por Lucas Menezes</p>
        <a class="rodape__link" target="_blank" href="https://github.com/LucasMSS98">github</a>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
