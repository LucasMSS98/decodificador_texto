<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logoAlura" src="img/logoAlura.png" alt="logo alura">
    </header>
    <section class="area">
        <textarea class="text__area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
        <div class="area__aviso">
            <img class="exclamassao" src="img/exclamation.png" alt="sinal exclamassao">
            <p>Apenas letras min√∫sculas e sem acento.</p>
        </div>
        <div class="area__botoes">
            <button class="area__botoes__botao">Criptografar</button>
            <button class="area__botoes__botao">Descriptografar</button>
        </div>
    </section>
    <section class="resposta">
        <textarea class="resposta__area" cols="20" rows="10" readonly></textarea>
        <img class="resposta__figura" src="img/High quality products 1 1.png" alt="figura lupa diamante">
        <button>Copiar</button>
    </section>
    <footer>
        <p>Site criado por Lucas Menezes</p>
        <a target="_blank" href="https://github.com/LucasMSS98">github</a>
    </footer>
</body>
</html>
